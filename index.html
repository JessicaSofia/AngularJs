<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS - Ejemplo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="libs/angular/angular.min.js"></script>
</head>
<body ng-init="users=[
        {'name': 'Octavio', 'enabled': true},
        {'name': 'Raul', 'enabled': false},
        {'name': 'Maria', 'enabled': true},
        {'name': 'Luisa', 'enabled': false},
    ];
    count=0
    ">
    
    <ul>
        <li ng-repeat="user in users" ng-show="user.enabled" >{{ user.name }} </li>
    </ul>

    <ul>
        <li ng-repeat="user in users" ng-if="user.enabled" >{{ user.name }} </li>
    </ul>

    <div>
        <button type="button" ng-click="count = count+1">+</button>
        <button type="button" ng-click="count = count-1">-</button>
        <p>{{ count }}</p>
    </div>

</body>
</html>
