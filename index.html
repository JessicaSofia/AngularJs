<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS - Ejemplo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="libs/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-controller="HomeCtr">
    <p full-name info="user">Mi nombre</p>
    <p>
      <h3>Drectiva como elemento</h1>
      <full-name info="user"></full-name>
    </p>
    <br>
    <br>
    <h3>Mi tiempo actual:</h3>
    <div>
      Formato de fecha: <input type="text" ng-model="format" >
    </div>
    <hr>
    <p>
      Mi tiempo actual es: <span my-current-time="format"></span>
    </p>

  </body>
</html>
