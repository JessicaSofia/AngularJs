<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS - Ejemplo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="libs/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-controller="HomeCtr">
    <h3>{{ 'Usuarios' | uppercase }}</h3>
    <h3>{{ 'Usuarios' | lowercase }}</h3>
    <p>{{ logText | limitTo: 80 }}...</p>
    <div>
      <input type="text" ng-model="search" placeholder="Buscar usuario..." />
    </div>
    <ul>
      <li
        ng-repeat="user in users | limitTo: 10 | orderBy: '-age' | filter: search"
      >
        <full-name info="user"></full-name>
      </li>
    </ul>
  </body>
</html>
