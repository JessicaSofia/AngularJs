<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS - Ejemplo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="libs/angular/angular.min.js"></script>
    <script>
       var myApp = angular.module('MyApp', []);

       myApp.config(function(){
            console.log("Angular config");
       });

       myApp.run(function(){
        console.log("Angular run");
       });

       //Primera forma de definir un controlador
       myApp.controller('Main1Controller', function($scope){
            //codigo de la logica del controlador
            $scope.users=[
                {'name': 'Octavio', 'enabled': true},
                {'name': 'Raul', 'enabled': false},
                {'name': 'Maria', 'enabled': true},
                {'name': 'Luisa', 'enabled': false},
            ];

            $scope.count = 0;
       });

       //Segunda forma de definir un controlador
       myApp.controller('MainController', ['$scope', function($scope){
            //codigo de la logica del controlador
            $scope.users=[
                {'name': 'Octavio', 'enabled': true},
                {'name': 'Raul', 'enabled': false},
                {'name': 'Maria', 'enabled': true},
                {'name': 'Luisa', 'enabled': false},
            ];

            $scope.count = 0;
       }]);

       //Tercera forma de definir un controlador
       myApp.controller('HomeCtr', HomeController);

       HomeController.$inject = ['$scope'];

       function HomeController($scope){
            $scope.users=[
                {'name': 'Octavio', 'enabled': true},
                {'name': 'Raul', 'enabled': false},
                {'name': 'Maria', 'enabled': true},
                {'name': 'Luisa', 'enabled': false},
            ];

            $scope.colores=['rojo']

            $scope.count = 0;

            $scope.incrementar = function(){
                $scope.count++;
            }

            $scope.decrementar = function(){
                $scope.count--;
            }
       }


    </script>
</head>
<body ng-controller="HomeCtr">
    
    <ul>
        <li ng-repeat="user in users" ng-show="user.enabled" >{{ user.name }} </li>
    </ul>

    <ul>
        <li ng-repeat="user in users" ng-if="user.enabled" >{{ user.name }} </li>
    </ul>

    <div >
        <button type="button" ng-click="incrementar()">+</button>
        <button type="button" ng-click="decrementar()">-</button>
        <p>{{ count }}</p>
    </div>

</body>
</html>
