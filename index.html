<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS - Ejemplo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="libs/angular/angular.min.js"></script>
</head>
<body>
    <input type="text" ng-model="user.name" placeholder="Entre el nombre">
    <input type="text" ng-model="user.lastname" placeholder="Entre el nombre">
    <p>Tu nombre es: {{ user.name + ' ' + user.lastname }}</p>
    <p>{{ user | json }}</p>
    
    
</body>
</html>
